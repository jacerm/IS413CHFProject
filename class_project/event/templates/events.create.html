<%inherit file="homepage/templates/app_base.htm" />

<%block name="content_head">
    <div class="container text-center">
      <h3>Create New Event Page</h3>
    </div>
</%block>

<%block name="left_aside">
</%block>

<%block name="main">
    <form method="POST" style="margin-left: 150px;">
        <table>
            ${form}
        </table>
        <input class="btn btn-primary" type="submit" value="Create" style="margin-top: 20px;">
    </form>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker3').datetimepicker({
                format: "MM/DD/YYYY"
            });
            $('#datetimepicker4').datetimepicker({
                format: "MM/DD/YYYY"
            });
        });
    </script>
</%block>

<%block name="right_aside">
</%block>
